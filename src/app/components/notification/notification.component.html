@if (activeNotifications().length > 0) {
<div class="notification-container">
  @for (notification of activeNotifications(); track notification) {
  <div class="notification" [ngClass]="notification.type" [@notificationAnimation]="'visible'">
    <div class="notification-content">
      <span class="material-icons notification-icon">
        {{ getIconForType(notification.type) }}
      </span>
      <span class="notification-message">{{ notification.message }}</span>
    </div>
    <button class="notification-close" (click)="removeNotification(notification)" 
      title="Cerrar esta notificaciÃ³n">
      <span class="material-icons">close</span>
    </button>
  </div>
  }
</div>
}
