<div class="card" [routerLink]="!selectMode ? ['/game', gameId()] : null" [class.select-mode]="selectMode" [class.platinum-target]="isPlatinumTarget()">
    <button type="button" class="favorite-button" (click)="toggleFavorite($event)" [title]="favoriteTitle()"
      [disabled]="isReadOnly" [class.disabled]="isReadOnly">
      <span class="material-icons">{{favoriteIcon()}}</span>
    </button>
    
    <button type="button" class="platinum-target-button" (click)="togglePlatinumTarget($event)" [title]="platinumTargetTitle()"
      [disabled]="isReadOnly" [class.disabled]="isReadOnly" [class.active]="isPlatinumTarget()">
      <span class="material-icons">{{platinumTargetIcon()}}</span>
    </button>
    
    @if (isPlatinumTarget()) {
    <div class="platinum-target-badge">
      <span class="material-icons">flag</span>
      <span class="badge-text">Objetivo Platino</span>
    </div>
    }
    
    <img [src]="gameImageUrl()" [alt]="gameName()" class="card-img" loading="lazy" decoding="async">
    
    <div class="card-body">
      <h2 class="card-title">{{ gameName() }}</h2>
      <p class="card-description">{{ gameDescription() }}</p>
      
      <div class="card-info">
        <p class="card-genre">Género: {{ gameGenre() }}</p>
        <p class="card-platform">Plataforma: {{ gamePlatform() }}</p>
        <p class="card-release-date">Fecha de lanzamiento: {{ gameReleaseDate() | date: 'dd/MM/yyyy' }}</p>
      </div>
      
      <button type="button" [routerLink]="!selectMode ? ['/game', gameId()] : null" class="btn" [class.disabled]="selectMode" [attr.disabled]="selectMode ? true : null"
        [attr.title]="selectMode ? 'Modo selección activo - haz clic en la tarjeta para seleccionar' : 'Ver detalles completos del juego'">
        Ver Detalles
      </button>
    </div>
</div>
