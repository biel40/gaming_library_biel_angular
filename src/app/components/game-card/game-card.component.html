<div class="card">
    <img [src]="game.image" alt="{{ game.title }}" class="card-img">
    
    <div class="card-body">
      <h2 class="card-title">{{ game.title }}</h2>
      <p class="card-description">{{ game.description }}</p>
      <button type="button" routerLink="/dashboard" class="btn">
        Ver Detalles
      </button>
    </div>
  </div>
