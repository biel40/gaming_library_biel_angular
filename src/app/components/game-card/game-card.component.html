<div class="card" [routerLink]="['/game', game.id]">
    <img [src]="game.image_url" alt="{{ game.name }}" class="card-img">
    
    <div class="card-body">
      <h2 class="card-title">{{ game.name }}</h2>
      <p class="card-description">{{ game.description }}</p>
      <p class="card-genre">GÃ©nero: {{ game.genre }}</p>
      <p class="card-platform">Plataforma: {{ game.platform }}</p>
      <p class="card-release-date">Fecha de lanzamiento: {{ game.releaseDate | date: 'dd/MM/yyyy' }}</p>
      <button type="button" [routerLink]="['/game', game.id]" class="btn">
        Ver Detalles
      </button>
    </div>
  </div>
